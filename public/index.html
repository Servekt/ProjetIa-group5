<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flower detection</title>
</head>
<body>
    <div class="container">
        <form id="analyzeForm" enctype="multipart/form-data">
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Analyze Image</button>
        </form>
        <div id="uploadedImage">
            <h2>Uploaded Image:</h2>
            <img id="imagePreview" src="#" alt="The image will appear here" style="display: none; max-width: 100%; height: auto;">
        </div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('analyzeForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('image');
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.isFlower) {
                    resultDiv.innerHTML = `
                        <p>This image contains a flower!</p>
                        <h2>Categories:</h2>
                        <ul>${data.categories.map(category => `<li>${category.name}</li>`).join('')}</ul>
                        <h2>Description:</h2>
                        <p>${data.description.captions.map(caption => `${caption.text}`).join('')}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p>Not a flower.</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
